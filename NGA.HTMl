<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGA全防 - PUBG专业反封禁系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #ff4757;
            --secondary-color: #3742fa;
            --dark-bg: #0d1117;
            --dark-card: #161b22;
            --light-text: #f1f2f6;
            --gray-text: #a4b0be;
            --border-color: #30363d;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            min-height: 100vh;
            background-image: radial-gradient(circle at 20% 30%, rgba(255, 71, 87, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 80% 70%, rgba(55, 66, 250, 0.1) 0%, transparent 20%);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 头部样式 */
        header {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--primary-color);
        }
        
        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo-text h1 {
            font-size: 24px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .logo-text p {
            font-size: 12px;
            color: var(--gray-text);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        /* 主要内容区域 */
        .main-content {
            display: flex;
            min-height: calc(100vh - 200px);
            align-items: center;
            padding: 50px 0;
        }
        
        .hero-section {
            display: flex;
            align-items: center;
            gap: 60px;
            width: 100%;
        }
        
        .hero-text {
            flex: 1;
        }
        
        .hero-text h2 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-text h2 span {
            color: var(--primary-color);
        }
        
        .hero-text p {
            font-size: 18px;
            color: var(--gray-text);
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .feature-text {
            font-size: 14px;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), #ff6b81);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--light-text);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* 表单样式 */
        .form-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .form-box {
            background-color: var(--dark-card);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .form-header h3 {
            font-size: 24px;
        }
        
        .close-form {
            background: none;
            border: none;
            color: var(--gray-text);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-form:hover {
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-text);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--light-text);
            font-size: 16px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: var(--gray-text);
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        /* 页脚样式 */
        footer {
            padding: 30px 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--gray-text);
            font-size: 14px;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
        }
        
        .social-links a {
            color: var(--gray-text);
            font-size: 18px;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--primary-color);
        }
        
        .copyright {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .hero-section {
                flex-direction: column;
                gap: 40px;
            }
            
            .hero-text h2 {
                font-size: 36px;
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
            
            .form-box {
                padding: 30px 20px;
                margin: 0 20px;
            }
        }
        
        @media (max-width: 576px) {
            .nav-links {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .hero-text h2 {
                font-size: 28px;
            }
            
            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- 注册表单 -->
    <div class="form-container" id="registerForm">
        <div class="form-box">
            <div class="form-header">
                <h3>创建NGA全防账户</h3>
                <button class="close-form" id="closeRegister">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <input type="text" id="regUsername" class="form-control" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">电子邮箱</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="请输入邮箱地址" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="请输入密码（至少8位）" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">确认密码</label>
                    <input type="password" id="regConfirmPassword" class="form-control" placeholder="请再次输入密码" required>
                </div>
                <div class="form-group">
                    <label for="regGameId">PUBG游戏ID</label>
                    <input type="text" id="regGameId" class="form-control" placeholder="请输入您的PUBG游戏ID" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> 注册账户
                </button>
            </form>
            <div class="form-footer">
                已有账户？ <a href="#" id="goToLogin">立即登录</a>
            </div>
        </div>
    </div>
    
    <!-- 登录表单 -->
    <div class="form-container" id="loginForm">
        <div class="form-box">
            <div class="form-header">
                <h3>登录NGA全防</h3>
                <button class="close-form" id="closeLogin">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">用户名或邮箱</label>
                    <input type="text" id="loginUsername" class="form-control" placeholder="请输入用户名或邮箱" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe" style="display: inline; margin-left: 5px;">记住我</label>

                    </div>
                </div>

                    <i class="fas fa-sign-in-alt"></i> 登录账户
                </button>

            <div class="form-footer">
                还没有账户？ <a href="#" id="goToRegister">立即注册</a>

                    <a href="#"><i class="fab fa-discord"></i></a>

                </div>
            </div>
        </div>

    <script>
        // DOM元素
        const registerBtn = document.getElementById('registerBtn');
        const loginBtn = document.getElementById('loginBtn');
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('loginForm');
        const closeRegister = document.getElementById('closeRegister');
        const closeLogin = document.getElementById('closeLogin');
        const goToLogin = document.getElementById('goToLogin');
        const goToRegister = document.getElementById('goToRegister');
        
        // 显示注册表单
        registerBtn.addEventListener('click', () => {
            registerForm.style.display = 'flex';
            loginForm.style.display = 'none';
        });
        
        // 显示登录表单
        loginBtn.addEventListener('click', () => {
            loginForm.style.display = 'flex';
            registerForm.style.display = 'none';
        });
        
        // 关闭注册表单
        closeRegister.addEventListener('click', () => {
            registerForm.style.display = 'none';
        });
        
        // 关闭登录表单
        closeLogin.addEventListener('click', () => {
            loginForm.style.display = 'none';
        });
        
        // 从注册切换到登录
        goToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'flex';
        });
        
        // 从登录切换到注册
        goToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'flex';
        });
        
        // 注册表单提交
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const gameId = document.getElementById('regGameId').value;
            
            // 简单验证
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }
            
            if (password.length < 8) {
                alert('密码长度至少为8位！');
                return;
            }
            
            // 模拟注册成功
            alert(`注册成功！\n用户名：${username}\n游戏ID：${gameId}\n\n请妥善保管您的登录信息。`);
            registerForm.style.display = 'none';
            
            // 清空表单
            document.getElementById('registrationForm').reset();
        });
        
        // 登录表单提交
        document.getElementById('loginFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 模拟登录成功
            alert(`登录成功！\n欢迎回来，${username}${rememberMe ? '\n（已记住登录状态）' : ''}`);
            loginForm.style.display = 'none';
            
            // 清空表单
            document.getElementById('loginFormElement').reset();
        });
        
        // 点击表单外部关闭表单
        window.addEventListener('click', (e) => {
            if (e.target === registerForm) {
                registerForm.style.display = 'none';
            }
            if (e.target === loginForm) {
                loginForm.style.display = 'none';
            }
        });
        
        // 页面加载完成后显示一些动画
        window.addEventListener('load', () => {
            // 简单的内容渐入效果
            const heroText = document.querySelector('.hero-text');
            const heroImage = document.querySelector('.hero-image');
            
            heroText.style.opacity = '0';
            heroText.style.transform = 'translateY(20px)';
            heroImage.style.opacity = '0';
            heroImage.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                heroText.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                heroText.style.opacity = '1';
                heroText.style.transform = 'translateY(0)';
                
                heroImage.style.transition = 'opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s';
                heroImage.style.opacity = '1';
                heroImage.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
